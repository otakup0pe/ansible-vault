---
vault_type: "docker" # or server or client or ui
vault_path: "/opt/vault"
vault_config_path: "{{vault_path}}/etc"
vault_log_path: "{{vault_path}}/logs"
vault_bin_path: "{{vault_path}}/bin"
vault_user: "docker"
# preset docker container has these basically hardcoded
vault_docker_uid: "100"
vault_docker_gid: "1000"
vault_group: "docker"
vault_port: "8200"
vault_disable_mlock: false
# note that on things like ec2 the internal ip might be different
vault_ip: "127.0.0.1"
vault_internal_ip: "{{vault_ip}}"
vault_aws_region: "us-west-2"
vault_cache: "/var/cache/ansible-vault"
vault_docker_image: "vault"
vault_version: "0.6.2"
vault_dns_ttl: "10800"
vault_profile_path: "/etc/profile.d"
vault_tls_cert: ~
vault_tls_key: ~
vault_docker_host: "tcp://{{lookup('dig', ansible_fqdn)}}:2376"
vault_docker_cacert_path: "{{lookup('env', 'HOME')}}/.docker/machines/machine/local/ca.pem"
vault_docker_key_path: "{{lookup('env', 'HOME')}}/.docker/machines/machine/local/key.pem"
vault_docker_cert_path: "{{lookup('env', 'HOME')}}/.docker/machines/machine/local/cert.pem"
vault_docker_tls_hostname: "{{ansible_fqdn}}"
vault_docker_name: "some_vault"
vault_docker_restart: "unless-stopped"
vault_host: "localhost"
vault_workstation: no

hcvswitch_install: yes
hcvswitch_path: "{{vault_path}}/hcvswitch"
hcvswitch_config: "{{lookup('env', 'HOME')}}/.hcv.yml"
hcvswitch_update: yes

vault_ssh: no
vault_ssh_version: "0.1.3"
vault_ssh_method: "package" # or "source"
vault_ssh_directory: "/usr/local/bin"
vault_ssh_addr: "{{vault_ip}}"
vault_ssh_mount: "ssh"
vault_ssh_roles: "*"

vault_ui_docker_name: "vaultui"
vault_ui_web_ip: "{{vault_internal_ip}}"
vault_ui_port: 8300
vault_ui_version: "latest"
vault_ui_admin_ips: ["127.0.0.1"]
vault_ui_www_user: "www-data"
vault_ui_www_group: "www-data"
vault_ui_tls_cert: "{{vault_config_path}}/server.crt"
vault_ui_tls_key: "{{vault_config_path}}/server.key"
vault_ui_tls_dh: "{{vault_config_path}}/dh.key"

vault_dns: no