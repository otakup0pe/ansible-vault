- name: "create directories"
  file:
    path: "{{item}}"
    state: directory
  with_items:
  - "{{vault_path}}/bin"
  - "{{vault_cache}}"
  - "{{vault_install_directory}}"
- name: "check for existing binary"
  stat:
    path: "{{vault_binary}}"
  register: vault_binary_exists
- name: "download vault binary"
  get_url:
    url: "{{vault_download_url}}"
    dest: "{{vault_download_dest}}"
  when: "vault_binary_exists.stat.exists == False"
- name: "extract zip"
  unarchive:
    src: "{{vault_cache}}/vault-{{vault_version}}.zip"
    dest: "{{vault_install_directory}}"
    creates: "{{vault_binary}}"
    copy: "no"
  when: "vault_binary_exists.stat.exists == False"
- name: "link binary"
  file:
    path: "{{vault_path}}/bin/vault"
    src: "{{vault_binary}}"
    state: link
- name: "create profile PATH hook"
  template:
    dest: "{{vault_profile_path}}/vault_profile"
    src: "vault_profile.sh"
