---
vault_pre_url: "https://releases.hashicorp.com/vault/{{ vault_version }}/vault_{{ vault_version }}_"
vault_arch: "{% if ansible_machine == 'armv7l' %}arm{% else %}{{ansible_machine}}{% endif %}"
vault_download_url: "{{vault_pre_url}}{{ansible_system|lower}}_{{vault_arch}}.zip"
vault_download_dest: "{{vault_cache}}/vault-{{vault_version}}.zip"
vault_install_directory: "{{vault_path}}/{{vault_version}}"
vault_binary: "{{vault_install_directory}}/vault"

hcvswitch_repo: "git@github.com:otakup0pe/hcvswitch.git"

vault_ssh_url: "https://releases.hashicorp.com/vault-ssh-helper/{{vault_ssh_version}}/vault-ssh-helper_{{vault_ssh_version}}_linux_{{ansible_machine}}.zip"
vault_ssh_download_dest: "{{vault_cache}}/vault-ssh-{{vault_version}}.zip"
vault_ssh_binary: "{{vault_ssh_directory}}/vault-ssh-helper"
vault_docker_apt:
  - bindfs

vault_tls_files:
  - src: "{{vault_tls_cert}}"
    dest: "{{vault_config_path}}/server.crt"
  - src: "{{vault_tls_key}}"
    dest: "{{vault_config_path}}/server.key"
